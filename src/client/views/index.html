<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NLP</title>
        <script type="text/javascript" src="../../../dist/main.js"></script>
    </head>

    <body>

        <header>
            <div class="logo">
                <a href="https://www.facebook.com/">
                    <img src="../src/client/img/logo.jpg" alt="logo" class="logo">

            <input type="button" name="Login" value="Login" class="login">

        <main>

            <section>

            </section>
        </main>

        <footer>
            <a href="https://www.facebook.com/">

              </a>
              <a href="https://www.linkedin.com/">
                <img src="../src/client/img/linkedin.png" alt="LinkedIn" class="social">
              </a>
              <a href="https://www.youtube.com/">
                <img src="../src/client/img/youtube.jpg" alt="youtube" class = "social">
              </a>
              <a href="https://twitter.com/">
                <img src="../src/client/img/twitter.png" alt="twitter" class = "social">
              </a>
            
        </footer>

    </body>
</html>
